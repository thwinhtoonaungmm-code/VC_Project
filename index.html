<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Matching Game - Level 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🐾 Animal Matching Game - Level 2 🐾</h1>
  <p>Drag the animal name to the correct picture!</p>

  <div class="game-container">
    <div class="images">
      <div class="animal" data-animal="dog">🐶</div>
      <div class="animal" data-animal="cat">🐱</div>
      <div class="animal" data-animal="rabbit">🐰</div>
      <div class="animal" data-animal="frog">🐸</div>
      <div class="animal" data-animal="lion">🦁</div>
      <div class="animal" data-animal="monkey">🐵</div>
    </div>

    <div class="words" id="word-list">
      <!-- Words will be generated by JavaScript -->
    </div>
  </div>

  <div id="result"></div>
  <button id="nextLevel" style="display:none;">Next Level 🚀</button>

  <!-- Sounds -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c67a1ecdb1.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c12cb9cbe.mp3?filename=wrong-buzzer-46052.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d3d4ebef5c.mp3?filename=kids-cheer-2-46303.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
