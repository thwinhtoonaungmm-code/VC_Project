<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animal Matching Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- MENU SCREEN -->
  <div id="menu-screen" class="screen">
    <h1>🐾 Animal Matching Game 🐾</h1>
    <button class="menu-btn" onclick="startGame(1)">Play Level 1</button>
    <button class="menu-btn" onclick="startGame(2)">Play Level 2</button>
    <button class="menu-btn" onclick="showInstructions()">Instructions</button>
    <button class="menu-btn" onclick="showCredits()">Credits</button>
  </div>

  <!-- INSTRUCTIONS SCREEN -->
  <div id="instructions-screen" class="screen hidden">
    <h2>📖 How to Play</h2>
    <p>Drag the animal name onto the correct animal picture.</p>
    <p>✅ Green = Correct match<br>❌ Red = Wrong match</p>
    <button onclick="goToMenu()">Back to Menu</button>
  </div>

  <!-- CREDITS SCREEN -->
  <div id="credits-screen" class="screen hidden">
    <h2>👨‍💻 Credits</h2>
    <p>Made with ❤️ for kids learning.</p>
    <p>Developer: You 🎉</p>
    <button onclick="goToMenu()">Back to Menu</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="screen hidden">
    <h2 id="level-title">Level</h2>
    <p id="score">Score: 0</p>

    <div class="game-container">
      <div class="images" id="image-list"></div>
      <div class="words" id="word-list"></div>
    </div>

    <div id="result"></div>
    <button id="restartBtn" onclick="restartGame()">Restart 🔄</button>
    <button onclick="goToMenu()">Exit to Menu</button>
  </div>

  <!-- WIN SCREEN -->
  <div id="win-screen" class="screen hidden">
    <h1>🎉 You Win! 🎉</h1>
    <p id="final-score"></p>
    <button onclick="goToMenu()">Back to Menu</button>
  </div>

  <!-- Sounds -->
  <audio id="correctSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c67a1ecdb1.mp3?filename=correct-2-46134.mp3"></audio>
  <audio id="wrongSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c12cb9cbe.mp3?filename=wrong-buzzer-46052.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d3d4ebef5c.mp3?filename=kids-cheer-2-46303.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
